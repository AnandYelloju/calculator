<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <input type="text" id="display" readonly>
        </div>
        <div class="button-container">
            <button class="digit" value="7">7</button>
            <button class="digit" value="8">8</button>
            <button class="digit" value="9">9</button>
            <button class="operator" value="/">/</button>

            <button class="digit" value="4">4</button>
            <button class="digit" value="5">5</button>
            <button class="digit" value="6">6</button>
            <button class="operator" value="*">*</button>

            <button class="digit" value="1">1</button>
            <button class="digit" value="2">2</button>
            <button class="digit" value="3">3</button>
            <button class="operator" value="-">-</button>

            <button class="decimal" value=".">.</button>
            <button class="digit" value="0">0</button>
            <button id="equal" class="special">=</button>
            <button class="operator" value="+">+</button>

            <button id="clear" class="special">C</button>
            <button id="backspace" class="special">CE</button>
            <button id="memory-add" class="special">M+</button>
            <button id="memory-subtract" class="special">M-</button>
            <button id="memory-recall" class="special">MR</button>
            <button id="memory-clear" class="special">MC</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
